<div class="container">
    <div class="body">
        <div class="wrapper">
            <div class="shapes shape-one"></div>
            <div class="shapes shape-two"></div>
            <form action="#" class="form">
                <h2 class="form-title">Login Here</h2>
                <div class="form-input-wrapper">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-input" id="username" placeholder="Username" [(ngModel)]="loginObj.username" name="username">
                </div>
                <div class="form-input-wrapper">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-input" id="password" placeholder="Password" [(ngModel)]="loginObj.password" name="password">
                </div>
                <button type="submit" class="form-sub-btn" (click)="login()">Log In</button>
            </form>
        </div>
    </div>
</div>
